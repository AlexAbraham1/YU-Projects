<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>Semester long Project</h1>
    <p class="lead">Work on something cool with a small team of students!</p>
      <div class="signup--button" ng-hide="isLoggedIn()">
          <a href="/signup" class="btn btn-success btn-lg">
            <span class="signup-hero-button">Sign up now if you're interested!</span></a>
      </div>

  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h2 class="page-header">Features:</h2>
      <div class="row">
        <div class="col-sm-6 col-md-4" ng-repeat="feature in features">
          <div class="thumbnail">
            <i class="fa" ng-class="feature.icon"></i>
            <div class="caption">
              <h3>{{feature.name}}</h3>
              <p>{{feature.info}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
