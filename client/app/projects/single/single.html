<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{{project.name}}</h3>
        </div>
        <div class="panel-body row">

            <div class="col-md-2">
                <div class="list-group-item">
                    <a href ng-click="activateProject(project)" class="text-success" ng-show="!project.active">
                        <span class="fa fa-thumbs-o-up"></span>Activate</a>
                    <a href ng-href="/projects/{{project._id}}" ng-show="project.active">Activated</a>
                </div>
                <div class="list-group-item">
                    <a href ng-click="deleteProject(project)" class="text-danger">
                        <span class="fa fa-trash"></span>Delete</a>
                </div>
            </div>

            <div class="col-md-10">
                {{project.description}}
                <ul class="nav nav-pills">
                    <li ng-repeat="lang in project.languages">
                        <span class="label label-default">{{lang}}</span>
                    </li>
                </ul>
            </div>


        </div>


    </div>

  <disqus disqus-shortname="yuprojects"
              disqus-identifier="projects/{{ project.name }}"
              disqus-url="http://localhost:9000/projects/{{ project._id }}"
              disqus-title="{{ project.name }}"
              ready-to-bind="{{ready}}">
  </disqus>
